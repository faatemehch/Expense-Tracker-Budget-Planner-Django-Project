{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h3>Login</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Login</button>
    </form>
    <a href="{% url 'account_signup' %}">Do't have an account?</a>
</div>
{% endblock content %}
