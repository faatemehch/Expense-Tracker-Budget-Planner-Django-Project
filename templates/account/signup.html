{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h3>Sign Up</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">SignUp</button>
    </form>
    <a href="{% url 'account_login' %}">Already have an account?</a>
</div>
{% endblock content %}
