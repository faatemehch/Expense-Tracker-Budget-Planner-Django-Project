{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h3>Logout</h3>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to logout?</p>
  <button class="btn btn-info" type="submit">Yes</button>
  <a class="btn btn-danger" href="/">No</a>
</form>
</div>
{% endblock content %}
