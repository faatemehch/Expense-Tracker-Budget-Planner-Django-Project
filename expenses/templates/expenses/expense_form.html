{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
<div class="container mt-3">
    <h3 class="d-flex justify-content-center text-warning-emphasis">Add New Expense</h3>
   <div class="d-flex justify-content-center">
        <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit"> {% trans 'Submit' %}</button>
    </form>
   </div>

</div>
{% endblock content %}
